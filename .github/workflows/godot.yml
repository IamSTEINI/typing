name: "godot-ci export"
on: push

permissions:
  contents: write

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: index
  PROJECT_PATH: .

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Install Git LFS
        run: |
          apt-get update && apt-get install -y git-lfs rsync
          git lfs install
          git lfs version
      
      - name: Setup Godot Templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --import
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
      
      - name: Setup .gitattributes for LFS
        run: |
          cd build/web
          if [ -f "index.pck" ]; then
            echo "*.pck filter=lfs diff=lfs merge=lfs -text" > .gitattributes
            echo "*.wasm filter=lfs diff=lfs merge=lfs -text" >> .gitattributes
            git lfs track "*.pck"
            git lfs track "*.wasm"
          fi
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true
          lfs: true
